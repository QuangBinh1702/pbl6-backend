<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {

        h1 {

        }
        .form-group {

        }
        label {

            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {

        }
        .error {

        }
        .success {

            font-size: 14px;

        }
        button {

            padding: 12px;

        }
        button:hover {

        }
        button:disabled {

            cursor: not-allowed;
        }
        .login-section {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .login-section h3 {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin - T·∫°o T√†i Kho·∫£n</h1>
        
        <div class="admin-warning">
            <strong>‚ö†Ô∏è C·∫£nh b√°o:</strong> Ch·ªâ admin m·ªõi c√≥ th·ªÉ t·∫°o t√†i kho·∫£n m·ªõi!
        </div>

        <div class="login-section">
            <h3>üîë ƒêƒÉng nh·∫≠p Admin tr∆∞·ªõc:</h3>
            <div class="form-group">
                <label for="adminUsername">Username:</label>
                <input type="text" id="adminUsername" placeholder="Nh·∫≠p username admin...">
            </div>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" placeholder="Nh·∫≠p password admin...">
            </div>
            <button type="button" id="loginBtn">ƒêƒÉng Nh·∫≠p Admin</button>
        </div>

        <form id="createUserForm" style="display: none;">
            <h3>üë§ T·∫°o T√†i Kho·∫£n M·ªõi:</h3>
            
            <div class="form-group">
                <label for="username">üë§ Username:</label>
                <input type="text" id="username" name="username" placeholder="Nh·∫≠p username..." required>
                <div id="usernameError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="password">üîí Password:</label>
                <input type="password" id="password" name="password" placeholder="Nh·∫≠p password..." required>
                <div id="passwordError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="roleName">üé≠ Vai tr√≤:</label>
                <select id="roleName" name="roleName" required>
                    <option value="">-- Ch·ªçn vai tr√≤ --</option>
                </select>
                <div id="roleError" class="error"></div>
            </div>

            <button type="submit" id="submitBtn">‚úÖ T·∫°o T√†i Kho·∫£n</button>
        </form>

        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let adminToken = null;
        
        // Load available roles
        async function loadRoles() {
            try {
                const response = await fetch(`${API_BASE}/auth/roles`);
                const data = await response.json();
                
                if (data.success) {
                    const roleSelect = document.getElementById('roleName');
                    roleSelect.innerHTML = '<option value="">-- Ch·ªçn vai tr√≤ --</option>';
                    
                    data.data.forEach(role => {
                        const option = document.createElement('option');
                        option.value = role.name;
                        option.textContent = `${role.name} - ${role.description}`;
                        roleSelect.appendChild(option);
                    });
                } else {
                    showError('result', 'Kh√¥ng th·ªÉ t·∫£i danh s√°ch vai tr√≤: ' + data.message);
                }
            } catch (error) {
                showError('result', 'L·ªói k·∫øt n·ªëi: ' + error.message);
            }
        }

        // Admin login
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value;

            if (!username || !password) {
                showError('result', 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin ƒëƒÉng nh·∫≠p');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    adminToken = data.token;
                    showSuccess('ƒêƒÉng nh·∫≠p admin th√†nh c√¥ng! B√¢y gi·ªù c√≥ th·ªÉ t·∫°o t√†i kho·∫£n.');
                    document.getElementById('createUserForm').style.display = 'block';
                    document.querySelector('.login-section').style.display = 'none';
                } else {
                    showError('result', 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i: ' + data.message);
                }
            } catch (error) {
                showError('result', 'L·ªói k·∫øt n·ªëi: ' + error.message);
            }
        });

        // Clear all error messages
        function clearErrors() {
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('roleError').textContent = '';
            document.getElementById('result').innerHTML = '';
        }

        // Show error message
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        // Show success message
        function showSuccess(message) {
            const element = document.getElementById('result');
            element.innerHTML = `<div class="success">‚úÖ ${message}</div>`;
        }

        // Validate username
        function validateUsername(username) {
            const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
            if (!usernameRegex.test(username)) {
                showError('usernameError', 'Username ph·∫£i c√≥ 3-20 k√Ω t·ª± v√† ch·ªâ ch·ª©a ch·ªØ, s·ªë, d·∫•u g·∫°ch d∆∞·ªõi');
                return false;
            }
            return true;
        }

        // Validate password
        function validatePassword(password) {
            if (password.length < 6) {
                showError('passwordError', 'Password ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                return false;
            }
            return true;
        }

        // Handle form submission
        document.getElementById('createUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrors();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const roleName = document.getElementById('roleName').value;

            // Validate inputs
            if (!validateUsername(username)) return;
            if (!validatePassword(password)) return;
            if (!roleName) {
                showError('roleError', 'Vui l√≤ng ch·ªçn vai tr√≤');
                return;
            }

            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

            try {
                const response = await fetch(`${API_BASE}/auth/create-user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        roleName
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(`T·∫°o t√†i kho·∫£n th√†nh c√¥ng! T√†i kho·∫£n ${data.user.username} v·ªõi vai tr√≤ ${data.user.role} ƒë√£ ƒë∆∞·ª£c t·∫°o b·ªüi admin ${data.user.createdBy}.`);
                    document.getElementById('createUserForm').reset();
                } else {
                    showError('result', data.message);
                }
            } catch (error) {
                showError('result', 'L·ªói k·∫øt n·ªëi: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ T·∫°o T√†i Kho·∫£n';
            }
        });

        // Load roles when page loads
        loadRoles();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêi·ªÉm Danh Ho·∫°t ƒê·ªông</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .required {
            color: #e74c3c;
        }

        .char-count {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .alert.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide test/debug input fields with colored backgrounds */
        input[type="text"]:not([id]),
        input[type="tel"]:not([id]) {
            display: none !important;
        }

        /* Hide inputs with orange/red or green backgrounds */
        input[style*="background"][style*="rgb(255"],
        input[style*="background"][style*="rgb(254"],
        input[style*="background"][style*="rgb(253"],
        input[style*="background"][style*="rgb(0, 255"],
        input[style*="background"][style*="rgb(0, 254"],
        input[style*="background"][style*="rgb(144, 238"],
        input[style*="background"][style*="rgb(152, 251"] {
            display: none !important;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã ƒêi·ªÉm Danh Ho·∫°t ƒê·ªông</h1>
            <p>Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin</p>
        </div>

        <div id="errorMsg" class="alert error" style="display: none;"></div>
        <div id="successMsg" class="alert success" style="display: none;"></div>

        <form id="attendanceForm">
            <input type="hidden" id="activity_id" value="">
            <input type="hidden" id="session_id" value="">

            <!-- T√™n sinh vi√™n -->
            <div class="form-group">
                <label for="student_name">
                    T√™n sinh vi√™n <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="student_name" 
                    placeholder="Nh·∫≠p t√™n ƒë·∫ßy ƒë·ªß"
                    required
                >
            </div>

            <!-- MSSV -->
            <div class="form-group">
                <label for="student_id">
                    MSSV <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="student_id" 
                    placeholder="V√≠ d·ª•: 102"
                    maxlength="9"
                    required
                >
                <div class="help-text">Nh·∫≠p m√£ s·ªë sinh vi√™n (9 ch·ªØ s·ªë)</div>
            </div>

            <!-- Khoa v√† L·ªõp -->
            <div class="form-row">
                <div class="form-group">
                    <label for="faculty">
                        Khoa <span class="required">*</span>
                    </label>
                    <select id="faculty" required>
                        <option value="">-- Ch·ªçn khoa --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="class">
                        L·ªõp <span class="required">*</span>
                    </label>
                    <select id="class" required disabled>
                        <option value="">-- Ch·ªçn l·ªõp --</option>
                    </select>
                </div>
            </div>



            <button type="submit" id="submitBtn">N·ªôp ƒêi·ªÉm Danh</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω...</p>
            </div>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'https://pbl6-backend-iy5q.onrender.com/api';
        let allClasses = [];
        let allFaculties = [];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Remove any input fields with orange/green background (test/debug fields)
            removeTestInputFields();
            await loadMasterData();
            parseURLParams();
            setupEventListeners();
        });

        // Remove test/debug input fields with colored backgrounds
        function removeTestInputFields() {
            // Remove inputs without id or label that might be test fields
            const allInputs = document.querySelectorAll('input[type="text"], input[type="tel"]');
            allInputs.forEach(input => {
                // Skip if input has an id (it's a real form field)
                if (input.id) return;
                
                // Check if input has a label
                const hasLabel = input.previousElementSibling && 
                                input.previousElementSibling.tagName === 'LABEL';
                
                // Check background color
                const style = window.getComputedStyle(input);
                const bgColor = style.backgroundColor;
                const isColored = bgColor && (
                    bgColor.includes('rgb(255') || 
                    bgColor.includes('rgb(254') ||
                    bgColor.includes('rgb(253') ||
                    bgColor.includes('rgb(0, 255') ||
                    bgColor.includes('rgb(0, 254') ||
                    bgColor.includes('rgb(144, 238') ||
                    bgColor.includes('rgb(152, 251') ||
                    bgColor.includes('orange') ||
                    bgColor.includes('coral') ||
                    bgColor.includes('salmon')
                );
                
                // Remove if it's colored and has no label, or if it's in form but not in a form-group
                const isInFormGroup = input.closest('.form-group');
                if ((isColored || !hasLabel) && !isInFormGroup && input.type !== 'hidden') {
                    input.remove();
                }
            });
            
            // Also use MutationObserver to catch dynamically added inputs
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1 && node.tagName === 'INPUT') {
                            const input = node;
                            if (!input.id && input.type !== 'hidden') {
                                const style = window.getComputedStyle(input);
                                const bgColor = style.backgroundColor;
                                if (bgColor && (bgColor.includes('rgb(255') || bgColor.includes('rgb(0, 255'))) {
                                    input.remove();
                                }
                            }
                        }
                    });
                });
            });
            
            observer.observe(document.body, { childList: true, subtree: true });
        }

        // Load classes and faculties from API
        async function loadMasterData() {
            try {
                const response = await fetch(`${API_BASE_URL}/attendances/master-data`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || 'Failed to load data');
                }

                allClasses = result.data.classes || [];
                allFaculties = result.data.faculties || [];

                // Populate faculty dropdown
                const facultySelect = document.getElementById('faculty');
                allFaculties.forEach(faculty => {
                    const option = document.createElement('option');
                    option.value = faculty._id;
                    option.textContent = faculty.name;
                    facultySelect.appendChild(option);
                });
            } catch (error) {
                showError('L·ªói t·∫£i d·ªØ li·ªáu: ' + error.message);
            }
        }

        // Parse URL parameters (activity_id, session_id, etc.)
        function parseURLParams() {
            const params = new URLSearchParams(window.location.search);
            const activityId = params.get('activity_id');
            const sessionId = params.get('session_id');
            const qrCodeId = params.get('qr_code_id');

            if (activityId) {
                document.getElementById('activity_id').value = activityId;
            }
            if (sessionId) {
                document.getElementById('session_id').value = sessionId;
            }

            // üÜï Validate QR Code on page load
            if (qrCodeId) {
                validateQRCodeOnLoad(qrCodeId);
            }
        }

        // üÜï Validate QR Code when page loads
        async function validateQRCodeOnLoad(qrCodeId) {
            try {
                const response = await fetch(`${API_BASE_URL}/attendances/validate-qr`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ qr_code_id: qrCodeId })
                });

                const result = await response.json();

                if (!result.valid) {
                    // QR is expired or invalid - redirect to 404
                    showExpiredQRPage(result);
                } else {
                    // QR is valid - store session_id and predict points
                    document.getElementById('session_id').value = qrCodeId;
                    
                    // üÜï Predict and display points
                    const activityId = document.getElementById('activity_id').value;
                    if (activityId) {
                        predictPoints(activityId);
                    }
                    
                    console.log('‚úÖ QR Code Valid:', result);
                }
            } catch (error) {
                console.error('Error validating QR:', error);
                // Don't block form if validation fails
            }
        }

        // üÜï DYNAMIC QR SCORING: Predict points for student based on activity
        async function predictPoints(activityId) {
            try {
                // Get activity details to show prediction
                const response = await fetch(`${API_BASE_URL}/activities/${activityId}`, {
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });

                const result = await response.json();
                if (result.success) {
                    const activity = result.data;
                    // üÜï Get activity info from validateQRCode response
                    const totalQR = result.total_qr_created || activity.total_qr_created || 1;
                    const maxPointsFromActivity = result.max_points || activity.max_points || 10;
                    
                    // üÜï For first-time visitor, assume scan_order = 1
                    // Backend will recalculate based on actual student's scans
                    const estimatedScanOrder = 1;
                    const predictedPoints = Math.min(
                        Math.floor((estimatedScanOrder / totalQR) * maxPointsFromActivity),
                        maxPointsFromActivity
                    );
                    
                    // Update form display with more details
                    const infoHTML = `
                        <div style="background: #e3f2fd; padding: 12px; border-radius: 6px; margin-bottom: 20px; font-size: 13px; border-left: 4px solid #2196f3;">
                            <strong>üìä Th√¥ng tin ho·∫°t ƒë·ªông:</strong><br>
                            Ho·∫°t ƒë·ªông: <strong>${activity.title || 'Kh√¥ng t√¨m th·∫•y'}</strong><br>
                            ƒêi·ªÉm t·ªëi ƒëa: <strong>${maxPointsFromActivity} ƒëi·ªÉm</strong><br>
                            T·ªïng QR: <strong>${totalQR} c√°i</strong><br>
                            D·ª± t√≠nh (l·∫ßn qu√©t 1): <strong style="color: #1565c0;">${predictedPoints} ƒëi·ªÉm</strong>
                            <div style="font-size: 11px; margin-top: 8px; color: #666;">
                                üí° ƒêi·ªÉm t·ªëi ƒëa khi qu√©t t·∫•t c·∫£ QR: ${maxPointsFromActivity} ƒëi·ªÉm
                            </div>
                        </div>
                    `;
                    
                    // Insert before form
                    const formElement = document.getElementById('attendanceForm');
                    formElement.insertAdjacentHTML('beforebegin', infoHTML);
                }
            } catch (error) {
                console.error('Error predicting points:', error);
            }
        }

        // üÜï Redirect to 404 for expired/invalid QR
        function showExpiredQRPage(result) {
            window.location.href = '/404.html';
        }

        // üÜï Disable/enable form inputs
        function disableForm(disabled) {
            const inputs = document.querySelectorAll('#attendanceForm input, #attendanceForm select, #attendanceForm textarea');
            inputs.forEach(input => {
                input.disabled = disabled;
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Faculty change: update class dropdown
            document.getElementById('faculty').addEventListener('change', (e) => {
                updateClassDropdown(e.target.value);
            });



            // Form submission
            document.getElementById('attendanceForm').addEventListener('submit', handleSubmit);
        }

        // Update class dropdown based on selected faculty
        function updateClassDropdown(facultyId) {
            const classSelect = document.getElementById('class');
            classSelect.innerHTML = '<option value="">-- Ch·ªçn l·ªõp --</option>';
            classSelect.disabled = true;

            if (!facultyId) return;

            // Filter classes by faculty
            const filteredClasses = allClasses.filter(c => c.faculty_id === facultyId);

            if (filteredClasses.length === 0) {
                classSelect.innerHTML = '<option value="">Kh√¥ng c√≥ l·ªõp n√†o</option>';
                return;
            }

            filteredClasses.forEach(classItem => {
                const option = document.createElement('option');
                option.value = classItem._id;
                option.textContent = classItem.name;
                classSelect.appendChild(option);
            });

            classSelect.disabled = false;
        }

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            clearMessages();

            const studentName = document.getElementById('student_name').value.trim();
            const studentId = document.getElementById('student_id').value.trim();
            const faculty = document.getElementById('faculty').value;
            const classId = document.getElementById('class').value;

            // Validation
            if (!studentName || !studentId || !faculty || !classId) {
                showError('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc (*)');
                return;
            }

            if (!/^\d{9}$/.test(studentId)) {
                showError('MSSV ph·∫£i l√† 9 ch·ªØ s·ªë');
                return;
            }

            // Disable submit button and show loading
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            document.getElementById('loading').style.display = 'block';

            console.log('Submitting attendance...', {
                activity_id: document.getElementById('activity_id').value,
                session_id: document.getElementById('session_id').value,
                student_name: studentName,
                student_id: studentId
            });

            try {
                const payload = {
                    activity_id: document.getElementById('activity_id').value,
                    session_id: document.getElementById('session_id').value || null,
                    student_info: {
                        student_id_number: studentId,
                        student_name: studentName,
                        class: classId,
                        faculty: faculty
                    }
                };

                const response = await fetch(`${API_BASE_URL}/attendances/submit-attendance`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    // Show detailed success message with points
                    const scanOrder = result.data?.scan_order || '?';
                    const totalQR = result.data?.total_qr_at_scan || '?';
                    const pointsEarned = result.data?.points_earned || '?';
                    
                    const successMessage = `‚úÖ ${result.message || 'ƒêi·ªÉm danh th√†nh c√¥ng!'}\nüìä L·∫ßn qu√©t: ${scanOrder}/${totalQR}\nüí∞ ƒêi·ªÉm nh·∫≠n: ${pointsEarned} ƒëi·ªÉm\n\n‚úÖ D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c l∆∞u v√†o b·∫£ng Attendance!`;
                    showSuccess(successMessage);
                    
                    // Disable form to prevent double submission
                    disableForm(true);
                    
                    // Reset form
                    document.getElementById('attendanceForm').reset();
                    document.getElementById('class').disabled = true;

                    // Redirect after 5 seconds (tƒÉng th·ªùi gian ƒë·ªÉ ng∆∞·ªùi d√πng ƒë·ªçc message)
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 5000);
                } else {
                    showError(result.message || 'L·ªói n·ªôp ƒëi·ªÉm danh');
                }
            } catch (error) {
                console.error('Submit error:', error);
                showError('L·ªói: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Helper functions
        function getToken() {
            return localStorage.getItem('token') || 
                   new URLSearchParams(window.location.search).get('token') || 
                   '';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMsg');
            successEl.innerHTML = message.replace(/\n/g, '<br>');
            successEl.style.display = 'block';
        }

        function clearMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }
    </script>
</body>
</html>

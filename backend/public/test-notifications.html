<!DOCTYPE html>

        .notification-item.unread {

        }

        .notification-item.read {
            background: #f5f5f5;
            border-left-color: #9e9e9e;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .notification-title {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .notification-badge {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin-left: 10px;
        }

        .notification-date {
            color: #666;
            font-size: 0.9em;
        }

        .notification-content {
            color: #555;
            margin-top: 10px;
            line-height: 1.6;
        }

        .notification-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .notification-actions button {
            padding: 5px 15px;
            font-size: 12px;
            margin: 0;
        }

        .unread-count {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .form-create {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Test Notifications API</h1>
        <p class="subtitle">Test API th√¥ng b√°o h·ªá th·ªëng PBL6</p>

        <!-- Auth Section -->
        <div class="auth-section">
            <h2>üîê Authentication</h2>
            <div class="form-group">
                <label>Base URL:</label>
                <input type="text" id="baseUrl" value="http://localhost:5000" placeholder="http://localhost:5000">
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" value="admin" placeholder="admin">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" value="admin123" placeholder="password">
            </div>
            <button onclick="login()">Login</button>
            <div id="authResult"></div>
            <div id="tokenDisplay" class="token-display" style="display: none;"></div>
        </div>

        <!-- Notifications Section -->
        <div class="notifications-section">
            <h2>
                üìã Danh s√°ch th√¥ng b√°o
                <span id="unreadCount" class="unread-count" style="display: none;"></span>
            </h2>

            <div class="controls">
                <button onclick="loadNotifications()">T·∫£i l·∫°i danh s√°ch</button>
                <button onclick="loadUnreadNotifications()">Ch·ªâ hi·ªÉn th·ªã ch∆∞a ƒë·ªçc</button>
                <button onclick="loadReadNotifications()">Ch·ªâ hi·ªÉn th·ªã ƒë√£ ƒë·ªçc</button>
                <button onclick="getUnreadCount()" class="btn-success">L·∫•y s·ªë l∆∞·ª£ng ch∆∞a ƒë·ªçc</button>
                <button onclick="markAllAsRead()" class="btn-success">ƒê√°nh d·∫•u t·∫•t c·∫£ ƒë√£ ƒë·ªçc</button>
                <select id="filterType" onchange="filterByType()" style="width: auto; padding: 8px;">
                    <option value="">T·∫•t c·∫£ lo·∫°i</option>
                    <option value="schedule">L·ªãch h·ªçc</option>
                    <option value="score_update">C·∫≠p nh·∫≠t ƒëi·ªÉm</option>
                    <option value="cancellation">H·ªßy l·ªõp</option>
                    <option value="registration_guide">H∆∞·ªõng d·∫´n ƒëƒÉng k√Ω</option>
                    <option value="general">Chung</option>
                    <option value="activity">Ho·∫°t ƒë·ªông</option>
                    <option value="announcement">Th√¥ng b√°o</option>
                </select>
            </div>

            <div id="notificationsList">
                <div class="loading">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem th√¥ng b√°o</div>
            </div>
        </div>

        <!-- Create Notification Section -->
        <div class="form-create">
            <h2>‚ûï T·∫°o th√¥ng b√°o m·ªõi</h2>
            <div class="form-group">
                <label>Ti√™u ƒë·ªÅ:</label>
                <input type="text" id="createTitle" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ th√¥ng b√°o">
            </div>
            <div class="form-group">
                <label>N·ªôi dung:</label>
                <textarea id="createContent" rows="4" placeholder="Nh·∫≠p n·ªôi dung th√¥ng b√°o"></textarea>
            </div>
            <div class="form-group">
                <label>Lo·∫°i th√¥ng b√°o:</label>
                <select id="createType">
                    <option value="general">Chung</option>
                    <option value="schedule">L·ªãch h·ªçc</option>
                    <option value="score_update">C·∫≠p nh·∫≠t ƒëi·ªÉm</option>
                    <option value="cancellation">H·ªßy l·ªõp</option>
                    <option value="registration_guide">H∆∞·ªõng d·∫´n ƒëƒÉng k√Ω</option>
                    <option value="activity">Ho·∫°t ƒë·ªông</option>
                    <option value="announcement">Th√¥ng b√°o</option>
                </select>
            </div>
            <div class="form-group">
                <label>ƒê·ªëi t∆∞·ª£ng:</label>
                <select id="createAudience">
                    <option value="all">T·∫•t c·∫£</option>
                    <option value="student">Sinh vi√™n</option>
                    <option value="staff">C√°n b·ªô</option>
                    <option value="specific">C·ª• th·ªÉ</option>
                </select>
            </div>
            <button onclick="createNotification()" class="btn-success">T·∫°o th√¥ng b√°o</button>
            <div id="createResult"></div>
        </div>
    </div>

    <script>
        let token = '';
        let baseUrl = 'http://localhost:5000';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            baseUrl = document.getElementById('baseUrl').value;

            try {
                const response = await fetch(`${baseUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (data.success && data.token) {
                    token = data.token;
                    document.getElementById('tokenDisplay').style.display = 'block';
                    document.getElementById('tokenDisplay').textContent = `Token: ${token.substring(0, 50)}...`;
                    document.getElementById('authResult').innerHTML = '<div class="success">‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!</div>';
                    await loadNotifications();
                    await getUnreadCount();
                } else {
                    document.getElementById('authResult').innerHTML = `<div class="error">‚ùå ${data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i'}</div>`;
                }
            } catch (error) {
                document.getElementById('authResult').innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        async function loadNotifications(filter = '') {
            if (!token) {
                document.getElementById('notificationsList').innerHTML = '<div class="error">Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc</div>';
                return;
            }

            try {
                const url = `${baseUrl}/api/notifications${filter ? '?' + filter : ''}`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    displayNotifications(data.data);
                    if (data.unread_count !== undefined) {
                        updateUnreadCount(data.unread_count);
                    }
                } else {
                    document.getElementById('notificationsList').innerHTML = `<div class="error">‚ùå ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('notificationsList').innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        async function loadUnreadNotifications() {
            await loadNotifications('read_status=unread');
        }

        async function loadReadNotifications() {
            await loadNotifications('read_status=read');
        }

        function filterByType() {
            const type = document.getElementById('filterType').value;
            if (type) {
                loadNotifications(`notification_type=${type}`);
            } else {
                loadNotifications();
            }
        }

        async function getUnreadCount() {
            if (!token) return;

            try {
                const response = await fetch(`${baseUrl}/api/notifications/unread/count`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    updateUnreadCount(data.unread_count);
                }
            } catch (error) {
                console.error('Error getting unread count:', error);
            }
        }

        function updateUnreadCount(count) {
            const unreadCountEl = document.getElementById('unreadCount');
            if (count > 0) {
                unreadCountEl.textContent = `${count} ch∆∞a ƒë·ªçc`;
                unreadCountEl.style.display = 'inline-block';
            } else {
                unreadCountEl.style.display = 'none';
            }
        }

        async function markAsRead(notificationId) {
            if (!token) return;

            try {
                const response = await fetch(`${baseUrl}/api/notifications/${notificationId}/read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    await loadNotifications();
                    await getUnreadCount();
                } else {
                    alert('L·ªói: ' + data.message);
                }
            } catch (error) {
                alert('L·ªói: ' + error.message);
            }
        }

        async function markAllAsRead() {
            if (!token) return;

            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒë√°nh d·∫•u t·∫•t c·∫£ th√¥ng b√°o l√† ƒë√£ ƒë·ªçc?')) {
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/api/notifications/read-all`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    await loadNotifications();
                    await getUnreadCount();
                    alert('‚úÖ ' + data.message);
                } else {
                    alert('L·ªói: ' + data.message);
                }
            } catch (error) {
                alert('L·ªói: ' + error.message);
            }
        }

        async function createNotification() {
            if (!token) {
                document.getElementById('createResult').innerHTML = '<div class="error">Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc</div>';
                return;
            }

            const title = document.getElementById('createTitle').value;
            const content = document.getElementById('createContent').value;
            const notificationType = document.getElementById('createType').value;
            const targetAudience = document.getElementById('createAudience').value;

            if (!title || !content) {
                document.getElementById('createResult').innerHTML = '<div class="error">Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin</div>';
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/api/notifications`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title,
                        content,
                        notification_type: notificationType,
                        target_audience: targetAudience,
                        icon_type: 'megaphone'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('createResult').innerHTML = '<div class="success">‚úÖ T·∫°o th√¥ng b√°o th√†nh c√¥ng!</div>';
                    document.getElementById('createTitle').value = '';
                    document.getElementById('createContent').value = '';
                    await loadNotifications();
                    await getUnreadCount();
                } else {
                    document.getElementById('createResult').innerHTML = `<div class="error">‚ùå ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('createResult').innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        function displayNotifications(notifications) {
            const container = document.getElementById('notificationsList');
            
            if (notifications.length === 0) {
                container.innerHTML = '<div class="loading">Kh√¥ng c√≥ th√¥ng b√°o n√†o</div>';
                return;
            }

            container.innerHTML = notifications.map(notif => {
                const date = new Date(notif.published_date);
                const dateStr = date.toLocaleDateString('vi-VN', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const typeLabels = {
                    'schedule': 'L·ªãch h·ªçc',
                    'score_update': 'C·∫≠p nh·∫≠t ƒëi·ªÉm',
                    'cancellation': 'H·ªßy l·ªõp',
                    'registration_guide': 'H∆∞·ªõng d·∫´n ƒëƒÉng k√Ω',
                    'general': 'Chung',
                    'activity': 'Ho·∫°t ƒë·ªông',
                    'announcement': 'Th√¥ng b√°o'
                };

                return `
                    <div class="notification-item ${notif.is_read ? 'read' : 'unread'}">
                        <div class="notification-header">
                            <div>
                                <span class="notification-title">${notif.title}</span>
                                <span class="notification-badge">${typeLabels[notif.notification_type] || notif.notification_type}</span>
                                ${!notif.is_read ? '<span class="notification-badge" style="background: #dc3545;">Ch∆∞a ƒë·ªçc</span>' : ''}
                            </div>
                            <div class="notification-date">${dateStr}</div>
                        </div>
                        <div class="notification-content">${notif.content}</div>
                        <div class="notification-actions">
                            ${!notif.is_read ? `<button onclick="markAsRead('${notif._id}')" class="btn-success">ƒê√°nh d·∫•u ƒë√£ ƒë·ªçc</button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Auto login on page load if token exists in localStorage
        window.onload = function() {
            const savedToken = localStorage.getItem('notification_token');
            const savedBaseUrl = localStorage.getItem('notification_baseUrl');
            if (savedToken && savedBaseUrl) {
                token = savedToken;
                baseUrl = savedBaseUrl;
                document.getElementById('baseUrl').value = savedBaseUrl;
                document.getElementById('tokenDisplay').style.display = 'block';
                document.getElementById('tokenDisplay').textContent = `Token: ${token.substring(0, 50)}...`;
                loadNotifications();
                getUnreadCount();
            }
        };

        // Save token to localStorage
        function saveToken() {
            if (token) {
                localStorage.setItem('notification_token', token);
                localStorage.setItem('notification_baseUrl', baseUrl);
            }
        }

        // Update login function to save token
        const originalLogin = login;
        login = async function() {
            await originalLogin();
            saveToken();
        };
    </script>
</body>
